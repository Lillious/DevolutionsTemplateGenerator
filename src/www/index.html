<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta viewport='width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Devolutions Template Generator</title>
    <!-- Preload Javascript -->
    <link rel='preload' href='./js/script.js' as='script'>
    <script defer src='./js/script.js'></script>

    <!-- Preload CSS -->
    <link rel='preload' href='./css/style.css' as='style'>
    <link rel='preload' href='./css/material.css' as='style'>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/material.css'>
</head>
    <!-- Assign the 'dark' class to any element to apply a dark mode style to it -->
    <!-- Assign the 'light' class to any element to apply a light mode style to it -->
<body>
    <div id="opacity"></div>
    <div id="areyousure-container">
        <div id="areyousure">
            <p>Are you sure?</p>
            <p>This action cannot be undone.</p>
            <button class="center" type="button" id="areyousure-yes">Yes</button>
            <button class="center" type="button" id="areyousure-no">No</button>
        </div>
    </div>
    <div id='titlebar' class='dark'>
        <div class='container'>
            <div id='title'>Devolutions Template Generator</div>
            <div id='icons'>
                <button type='button' id='minimize' class='yellow'>ðŸ—•</button>
                <button type='button' id='maximize' class='green'>ðŸ—–</button>
                <button type='button' id='close' class='red'>ðŸ—™</button>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div id='content'>
        <div class='container'>
            <br><br><br>
            <div class="card">
                <div class="card-mode">+</div>
                <div class="card-header">Site Information</div>
                <div class="card-content">
                    <div class="scroll-box">
                        <div class="scroll-box-content">
                            <div class="entry">
                                <div class="site-name">
                                    <p>Site Name</p>
                                    <input type="text"/ placeholder="City of Tyler Town, ME">
                                </div>
                                <div class="account-number">
                                    <p>CRM ID</p>
                                    <input type="text" placeholder="123456"/>
                                </div>
                                <div class="munis-version">
                                    <p>Munis Version</p>
                                    <input type="text" placeholder="2021.7"/>
                                </div>
                                <div class="engagement-type">
                                    <p>Engagement Type</p>
                                    <input type="text" placeholder="Server Migration"/>
                                </div>
                                <div class="engagement-date">
                                    <p>Engagement Date</p>
                                    <input type="date"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-mode">+</div>
                <div class="card-header">Passwords</div>
                <div class="card-content">
                    <div class="card-footer">
                        <span id="add-entry" class="material-symbols-outlined tooltip">add_circle</span>
                        <span id="generate-password" class="material-symbols-outlined tooltip">key</span>
                        <span id="export" class="material-symbols-outlined">ios_share</span>
                    </div>
                    <div class="scroll-box">
                        <div class="scroll-box-content">
                            <div id="spoiler-generate">There are no password records here. <a>Create</a> a new record?</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div id="version"></div>
            <div id="searchbar">
                <input type="text" spellcheck="false" autocomplete="false" placeholder="Search..."/>
            </div>
            <div id="tooltip"></div>
            <div class="footer-button">
                <span id="save" class="material-symbols-outlined">save</span>
                <span id="clear" class="material-symbols-outlined">clear</span>
                <span id="export-config" class="material-symbols-outlined">ios_share</span>
                <span id="import-config" class="material-symbols-outlined">ios_share</span>
                <input type="file" id="import-config-file" accept="application/json" style="display: none;"/>
            </div>
        </div>
    </div>
</body>
</html>
