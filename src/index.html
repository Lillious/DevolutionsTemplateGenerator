<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=0.4, minimum-scale=0.4">
        <link rel="stylesheet" href="./css/style.css"/>
        <script defer src="./js/script.js"></script>
        <title>Devolutions Template Generator</title>
    </head>
    <body class="preload">
        <div id="titlebar">
            <div id="title">Devolutions Template Generator v1.0.1</div>
            <div id="minimize">ðŸ—•ï¸Ž</div>
            <div id="x">ðŸ—™ï¸Ž</div>
        </div>
        <div id="container">
            <button type="button" id="generate">Generate</button>
            <button id="export">Export</button>
            <div id="heading">
                <h1>Devolutions Template Generator</h1>
            </div>
            <div id="section1">
                <div id="content">
                    <div id="two">
                        <div id="special-characters">
                            <p class="header">Special Characters</p>
                            <br>
                            <label>!</label><input type="checkbox" id="!" value="!">
                            <label>?</label><input type="checkbox" id="?" value="?">
                            <label>#</label><input type="checkbox" id="#" value="#">
                            <label>@</label><input type="checkbox" id="@" value="@">
                            <label>-</label><input type="checkbox" id="-" value="-">
                            <label>$</label><input type="checkbox" id="$" value="$">
                            <br><br>
                            <label>_</label><input type="checkbox" id="_" value="_">
                            <label>.</label><input type="checkbox" id="." value=".">
                            <label>:</label><input type="checkbox" id=":" value=":">
                            <label>%</label><input type="checkbox" id="%" value="%">
                            <label>&</label><input type="checkbox" id="&" value="&">
                            <label>*</label><input type="checkbox" id="*" value="*">
                            <label>=</label><input type="checkbox" id="=" value="=">
                        </div>
                        <br>
                        <div id="options">
                            <p class="header">Options</p>
                            <br>
                            <input type="checkbox" id="nospecialatbeginning"/><label>Only Begin and End With A Letter</label>
                            <br><br>
                            <input id="length" type="number" value="16"/> <label>Length</label>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div id="legend">
                <p><b>Group</b> - <i>The folder in which the account is contained. Example: <b>Domain</b>/tylerservice or <b>SQL</b>/satyler</i></p>
                <p><b>Username</b> - <i>The login username.</i></p>
            </div>
            <div id="section2">
                <div id="head-bar">
                    <div id="site-info">
                        <div id="site-info-name">
                            <label>Site Name</label>
                            <input id="site-name" type="text" placeholder="City of Tyler Town, ME - 123456"/>
                        </div>
                        <div id="site-info-munis">
                            <label>Munis Version - Date</label>
                            <input id="munis-version" type="text" placeholder="Munis 2021.6 - 10/04/2022"/>
                        </div>
                    </div>
                    <button type="button" id="remove">-</button>
                    <button type="button" id="add">+</button>
                </div>
                <div id="content2">
                </div>
            </div>
            <div id="footer">
            </div>        
        </div>
    </body>
</html>
